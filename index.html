<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>
    <a-assets>
      <img id="image1" src="VR-AR-ProjectCards/1.png">
      <img id="image2" src="VR-AR-ProjectCards/2.png">
      <img id="image3" src="VR-AR-ProjectCards/3.png">
      <img id="image4" src="VR-AR-ProjectCards/4.png">
      <img id="image5" src="VR-AR-ProjectCards/5.png">
      <img id="image6" src="VR-AR-ProjectCards/6.png">
    </a-assets>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled:false" embedded arjs="trackingMethod:best;sourceType:webcam;debugUIEnabled:false">
      <a-marker-camera type="pattern" url="./assets/pattern-icon-01.patt">
        <a-plane src="#image1" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker-camera>
      <a-marker-camera type="pattern" url="./assets/pattern-icon-02.patt">
        <a-plane src="#image2" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker-camera>
      <a-marker-camera type="pattern" url="./assets/pattern-icon-03.patt">
        <a-plane src="#image3" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker-camera>
      <a-marker-camera type="pattern" url="./assets/pattern-icon-04.patt">
        <a-plane src="#image4" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker-camera>
      <a-marker-camera type="pattern" url="./assets/pattern-icon-05.patt">
        <a-plane src="#image5" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker-camera>
      <a-marker-camera type="pattern" url="./assets/pattern-icon-06.patt">
        <a-plane src="#image6" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker-camera>
    </a-scene>
  </body>

</html>
